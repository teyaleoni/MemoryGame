<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>WINTER MEMORY GAME</h1>
		   <div class="turns">Turns Left:</div>
			<ul class="deck">
				<li class="card" type="igloo">
					<i class="fas fa-igloo"></i>
				</li>
				<li class="card" type="mitten">
					<i class="fas fa-mitten"></i>
				</li>
				<li class="card" type="skating">
					<i class="fas fa-skating"></i>
				</li>
				<li class="card" type="snowplow">
					<i class="fas fa-snowplow"></i>
				</li>
				<li class="card" type="skiing">
					<i class="fas fa-skiing-nordic"></i>
				</li>
				<li class="card" type="ice">
					<i class="fas fa-icicles"></i>
				</li>
				<li class="card" type="snowboard">
					<i class="fas fa-snowboarding"></i>
				</li>
				<li class="card" type="snowman">
					<i class="fas fa-snowman"></i>
				</li>
				<li class="card" type="snowflake">
					<i class="far fa-snowflake"></i>
				</li>
				<!--card match-->
				<li class="card" type="igloo">
					<i class="fas fa-igloo"></i>
				</li>
				<li class="card" type="mitten">
					<i class="fas fa-mitten"></i>
				</li>
				<li class="card" type="skating">
					<i class="fas fa-skating"></i>
				</li>
				<li class="card" type="snowplow">
					<i class="fas fa-snowplow"></i>
				</li>
				<li class="card" type="skiing">
					<i class="fas fa-skiing-nordic"></i>
				</li>
				<li class="card" type="ice">
					<i class="fas fa-icicles"></i>
				</li>
				<li class="card" type="snowboard">
					<i class="fas fa-snowboarding"></i>
				</li>
				<li class="card" type="snowman">
					<i class="fas fa-snowman"></i>
				</li>
				<li class="card" type="snowflake">
					<i class="far fa-snowflake"></i>
				</li>

			</ul>

	</div>
	
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"

crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
